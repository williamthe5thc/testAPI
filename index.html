<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>

<h2>Simple Chatbot</h2>

<div id="chatbox">
    <div id="messages"></div>
</div>

<input type="text" id="userInput" placeholder="Type a message..." />
<button id="sendButton">Send</button>

<script src="chatbot.js"></script>

</body>
</html>
